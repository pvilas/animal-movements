site_description: Compilación de movimientos con detalles de cada ejercicio, rutinas, etc.
site_author: Pere Vilás (https://github.com/pvilas)
copyright: Pere Vilás
extra:
    version: 1.0
    posters: '/img/posters/'
    # disqus: movimiento-animal
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/pvilas
        - icon: fontawesome/brands/linkedin
          link: https://www.linkedin.com/in/pvilas/
        - icon: fontawesome/brands/twitter
          link: https://twitter.com/movimientoanim4
#extra_css:
#  - stylesheets/fonts.css          
theme:
    name: material
    language: es
    custom_dir: overrides
    logo: img/logo.png
    favicon: favicon.ico
    palette:
      scheme: default
plugins:
  - macros    
copyright: '@Pere Vilás (<a href="http://pvilas.com" target="_blank">pvilas.com</a>)'
markdown_extensions:
  - meta
  - attr_list
  - pymdownx.emoji:      
      emoji_generator: !!python/name:materialx.emoji.to_svg  
